<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Convert Money</title>
  </head>

  <body>
    <img
      class="logo"
      src="./assets/dinheiro-dollar-sign.gif"
      alt="logo-convert-money"
    />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option >R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
        
        </select>
      </label>

      <label>
        <b>Valor</b>
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>
      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/Real.png" alt="logo-real" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert" >R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Vector.png" alt="logo-seta" />

        <div class="currency-box">
          <img class="currency-img" src="./assets/dolar1.png"
            alt="logo-estados-unidos"
          />
          <p class="currency" id="currency-dolar">Dólar Americano</p>
          <p class="currency-value" >US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
